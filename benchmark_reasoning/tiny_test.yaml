# Tiny Test Configuration - Just 2 problems for quick real LLM testing
# Total: 2 problems (~30 seconds to 2 minutes depending on model speed)

global_options:
  random_seed: 42
  output_format: "json"

datasets:
  # Math word problem - 1 sample
  gsm8k:
    path: "openai/gsm8k"
    format: "huggingface"
    config: "main"
    split: "test"
    mode: "counts"
    difficulty_source: "estimated"
    counts:
      easy: 1      # Just 1 math problem

  # Logic puzzle - 1 sample
  puzzte:
    path: "tasksource/puzzte"
    format: "huggingface"
    split: "validation"
    mode: "counts"
    difficulty_source: "proxy"
    counts:
      easy: 1      # Just 1 logic puzzle

# Total: 2 problems for minimal real testing